<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h2 class="title">Today's <span>Goal</span></h2>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img class="sunicon" src="image/Sun.jpg" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span> 2/3 Completed</span>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/Group 1.jpg"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new Goal.."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/Group 1.jpg"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new Goal.."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/Group 1.jpg"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new Goal.."
          />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="quote-1">Made with love 💗 by Snehal</p>
      </div>
    </main>
  </body>
</html>
